plugins {
    id 'java'
}

group 'com.leo.discord'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "net.dv8tion:JDA:4.1.1_101"
    implementation 'com.sedmelluq:lavaplayer:1.3.19'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
